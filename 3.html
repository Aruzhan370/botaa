<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет қауіпсіздігі</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e8f5fe, #f3f3f3);
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .country-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .country-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .country-card h2 {
            margin: 10px 0;
            font-size: 1.8rem;
            color: #0078d7;
        }
        .country-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .country-card a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Интернет қауіпсіздігі</h1>
        <p>Ақпараттық қауіпсіздік</p>
    </header>
    <main>
        <div class="country-card">
            <img src="https://via.placeholder.com/300x200?text=Қазақстан" alt="Қазақстан">
            <h2>Интернет қауіпсіздігі</h2>
            <a href="5.html">Толығырақ</a>
        </div>
        <div class="country-card">
            <img src="https://via.placeholder.com/300x200?text=Өзбекстан" alt="Өзбекстан">
            <h2>Фишинг</h2>
            <a href="6.html">Толығырақ</a>
        </div>
        <div class="country-card">
            <img src="https://via.placeholder.com/300x200?text=Қырғызстан" alt="Қырғызстан">
            <h2>Зиянды бағдарлама</h2>
            <a href="7.html">Толығырақ</a>
        </div>
        <div class="country-card">
            <img src="https://via.placeholder.com/300x200?text=Тәжікстан" alt="Тәжікстан">
            <h2>Бізден кеңес</h2>
            <a href="8.html">Толығырақ</a>
        </div>
        <div class="country-card">
            <img src="https://via.placeholder.com/300x200?text=Түрікменстан" alt="Түрікменстан">
            <h2>Кері байланыс</h2>
            <a href="9.html">Толығырақ</a>
        </div>
    </main>
</body>
</html>
